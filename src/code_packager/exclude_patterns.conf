# 常用的排除目录
node_modules
venv
.venv
__pycache__
build
dist
cache

# IDE 和编辑器生成的文件/目录
.vscode
.idea
*.iml

# 日志和临时文件
*.log
*.tmp
*.bak

# Python 编译文件
*.pyc
*.pyo
*.pyd

# 排除所有 .git 目录内容
.git/**

# 保留关键的 .git 文件和目录
!.git/
!.git/config
!.git/HEAD
!.git/refs/
!.git/refs/**

# 继续排除不需要的历史数据
.git/objects/
.git/objects/**
.git/logs/
.git/logs/**

# 操作系统生成的文件
.DS_Store
Thumbs.db
desktop.ini

